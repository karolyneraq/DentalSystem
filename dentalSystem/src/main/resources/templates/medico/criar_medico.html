<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Médico</title>

    <!-- Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="atualizar_paciente.css">

    <!--Script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>
<body>
  <header>
    <h1>DentalSystem</h1>
  </header>
  <nav>
    <a href="/pacienteCadastro" style="text-decoration:none">Pacientes</a>
    <a href="/dentistaCadastro" style="text-decoration:none">Dentistas</a>
    <a href="#" style="text-decoration:none">Medicamentos</a>
    <a href="#" style="text-decoration:none">Notificações</a>
    <a href="#" style="text-decoration:none">Perfil</a>
    <div class="animation start-pacientes"></div>
  </nav>

  <main class="o-main">
    <footer>
        <div class="container" id="dados-exclusao">
            <div class="row g-4">
                <div class="col-6" id="informacoes-exclusao">
                    <div class="card">
                        <div class="card-header">
                            <div class="titulo">
                                <h2>Cadastrar Dados do Dentista</h2>
                            </div>
                        </div>
                 		<div class="card-body">
                          <form th:action="@{/dentistaAdd}"  th:object="${dentista}" method="Post">
                            <div class="form-group floating">
                              <input class="form-control floating"  type="text" th:field="*{nome}"  id="nome-completo-input" nome="nome" required>
                              <label for="nome-completo-input">Nome</label>

                              <input class="form-control floating" type="text"  th:field="*{celular}" onkeypress="$(this).mask('(00) 00000-0000')" id="celular-input" nome="celular" required>
                              <label for="celular-input">Celular</label>

                              <input class="form-control floating" type="text"  th:field="*{cpf}"  id="cpf-input" nome="cpf" onkeypress="$(this).mask('000.000.000-00')" required>
                              <label for="cpf-input">CPF</label>

                              <input class="form-control floating" type="text"  th:field="*{cRO}" id="rg-input" nome="cRO" required>
                              <label for="rg-input">CRO</label>

                              <input class="form-control floating" type="text"  th:field="*{especialidade}"  id="sexo-input" nome="especialidade" required>
                              <label for="sexo-input">Especialidade</label>

                            </div>
                            <input class="form-control" type="date"  th:field="*{dataNascimento}"  id="data-nasc-input" nome="dataNascimento" required>
                            <div class="modal-footer">
                             
                              <button type="submit" class="btn btn-cadastrar" id="button-cadastrar">Salvar</button>
                            </div>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>      
 </footer>                  
</main>         
</body>
</html>
