<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http:ultraq.net.nez/thymeleaf/layout">

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Pacientes</title>

     <!-- Fonte-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
 
    <!--BootStrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 
    <!--Script-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    
</head>
<body>
    <header>
        <h1>DentalSystem</h1>
    </header>
    <nav>
       <a href="#" style="text-decoration:none">Pacientes</a>
       <a href="#" style="text-decoration:none">Agendamento</a>
       <a href="#" style="text-decoration:none">Medicamentos</a>
       <a href="#" style="text-decoration:none">Notificações</a>
       <a href="#" style="text-decoration:none">Perfil</a>
       <div class="animation start-pacientes"></div>
    </nav>
    <main class="o-main">
        <form id="formulario">
            <div class="form-group">
                <p class="o-pacientes">Buscar paciente</p>
                <input class="form-control" type="text" id="paciente-input"placeholder="Buscar paciente">
            </div>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" id="cadastrar-button">Cadastrar Paciente</button>
            
            <button type="submit" class="btn btn-primary" id="listar-button">Listar Pacientes</button>
        </form>

        <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Dados do Paciente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form th:action="@{/paciente/add}"  th:object="${paciente}" method="POST">
                  <div class="form-group">
                    <input class="form-control" type="text" th:field="*{nome}" placeholder="Nome Completo">
                    <input class="form-control" type="text"  th:field="*{celular}" placeholder="Celular">
                    <input class="form-control" type="text"  th:field="*{cpf}" placeholder="CPF">
                    <input class="form-control" type="text"  th:field="*{rg}" placeholder="RG">
                    <input class="form-control" type="text"  th:field="*{sexo}" placeholder="Sexo">
                <input class="form-control" type="date"  th:field="*{dataNascimento}" placeholder="Data de Nascimento">
                    <h6>Sexo:</h6>
                    <!--
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="text" th:field="*{sexo}" ="Feminino">
                      <label class="form-check-label" for="inlineRadio1">Feminino</label>
                    </div>
                    <div class="form-check form-check-inline">  
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Masculino">
                      <label class="form-check-label" for="inlineRadio2">Masculino</label>
                    </div>
                    -->
                  </div>
      			  <div class="modal-footer">
                <button type="button" class="btn btn-cancelar" id="button-cancelar" data-dismiss="modal">Cancelar</button> 
                <button type="submit" class="btn btn-cadastrar" id="button-cadastrar" data-dismiss="modal">Cadastrar</button>
              </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </main>
    <script src="js/scripts.js"></script> 
</body>
</html>
