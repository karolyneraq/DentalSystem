<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http:ultraq.net.nez/thymeleaf/layout">

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./criarConta.css"/>
    <title>Criar conta</title>
    
</head>
<body>
    <div class="div_principal">
        <header class="o-title">
            <h1>DentalSystem</h1>
        </header>
        <main class="o-main">
         
          

            <h2>Criar uma conta</h2>
            <p class="o-login">Já possui uma conta? <a href="url">Faça login</a></p>
            
            
            <form th:action="@{/clinica/add}"  th:object="${clinica}" method="POST">
             <div class="form-group">
            <p class="o-email">Seu endereço de email</p>
            <input class="email" type="text" placeholder="Email">

            <p class="o-user">Nome de usuário</p>
            <input class="user"  type="text" placeholder="Nome de usuário">

            <p class="o-senha">Digite uma senha</p>
            <input class="senha"  type="password" placeholder="Senha">

            <div class="bt">
                <button class="cadastrar">Criar conta</button>
            </div>
            <p class="o-termo">Ao criar uma conta, você concorda com os nossos <a href="url">Termos e Condições</a></p>
            </form>
        </main>
    </div>
</body>
</html>
