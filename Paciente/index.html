<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Pacientes</title>

     <!-- Fonte-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
 
    <!--BootStrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
     <link rel="stylesheet" href="style.css">
 
    <!--Script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>DentalSystem</h1>
    </header>
    <nav>
       <a href="#" style="text-decoration:none">Pacientes</a>
       <a href="#" style="text-decoration:none">Agendamento</a>
       <a href="#" style="text-decoration:none">Medicamentos</a>
       <a href="#" style="text-decoration:none">Notificações</a>
       <a href="#" style="text-decoration:none">Perfil</a>
       <div class="animation start-pacientes"></div>
    </nav>
    <main class="o-main">
        <form id="formulario">
            <div class="form-group">
                <p class="o-pacientes">Buscar paciente</p>
                <input class="form-control" type="text" id="paciente-input"placeholder="Buscar paciente" aria-label="Search"
                aria-describedby="search-addon"/>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastrarModal" onclick="loadModalCadastrar()" id="cadastrar-button">Cadastrar Paciente</button>
            
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#listarModal" onclick="loadModalListar()" id="listar-button">Listar Pacientes</button>
        </form>
            
            <div class="modal" id="cadastrarModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content" id="modal">
                        <div class="modal-header">
                            <h5 class="modal-title">Dados do Paciente</h5>
                        </div>
                        <div class="modal-body">
                            <div id='cadastrar' width="900px" height="600px"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-cancelar" aria-label="Close" id="button-cancelar" data-dismiss="modal">Cancelar</button> 
                            <button type="submit" class="btn btn-cadastrar" id="button-cadastrar">Cadastrar</button>
                        </div>
                    </div>
                </div>   
            </div>

            <div class="modal" id="listarModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content" id="modal">
                        <div class="modal-header">
                            <h5 class="modal-title">Lista de Pacientes</h5>
                            <div class="input-group rounded" id="busca">
                                <input type="search" class="form-control rounded" placeholder="Pesquise um paciente..." aria-label="Search"
                                aria-describedby="search-addon"/>
                                <span class="input-group-text border-0" id="search-addon">
                                    <i class="bi bi-search"></i>
                                </span>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div id='listar' width="900px" height="600px"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="button-cadastrar">Fechar</button>
                        </div>
                    </div>
                </div>   
            </div>
    </main>
    <script type="text/javascript">
        function loadModalCadastrar(){
            $('#cadastrar').load('cadastrar.html');
        }
        function loadModalListar(){
            $('#listar').load('listar.html');
        }
    </script>
</body>
</html>
