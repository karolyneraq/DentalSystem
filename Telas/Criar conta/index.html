<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Bootstreap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="/Telas/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css"/>

    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
    <title>Criar conta</title>
    
</head>
<body>
    <div class="div_principal">
        <header class="o-title">
                <h1>DentalSystem</h1>
            </div>
        </header>
        <main class="o-main">
            <form id="formulario">
                <h2>Criar uma conta</h2>
                <p class="o-login">Já possui uma conta? <a href="url">Faça login</a></p>
                <div class="form-group">
                    <p class="o-email">Seu endereço de email</p>
                    <input class="form-control" type="email" id="email-input" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                    <p class="o-user">Nome de usuário</p>
                    <input class="form-control" type="text" id="usuario-input" placeholder="Usuário">
                </div>
                <div class="form-group">
                    <p class="o-senha">Insira uma senha</p>
                    <input class="form-control" type="password" id="senha-input" placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-primary" id="cadastrar-button">Cadastrar</button>
                <p class="o-termo">Ao criar uma conta, você concorda com os nossos <a href="url">Termos e Condições</a></p>
                </form>
        </main>
    </div>
</body>
</html>
